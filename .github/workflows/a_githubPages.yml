name: Workflow   gitHubpages
on:
  workflow_call:
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  run-gitHubPages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:      
          path: igSource
      - uses: ansforge/IG-workflows@addAction
        with:      
          validator_cli: "true"        
          repo_ig: "./igSource"   
          github_page: "true"
          github_page_token: ${{ secrets.ANS_IG_API_TOKEN  }}
